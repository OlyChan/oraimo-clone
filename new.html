<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop Up Div</title>
  <style>
    .popup {
      width: 200px;
      height: 100px;
      background: tomato;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;

      /* hidden by default */
      opacity: 0;
      transform: scale(0.8); /* smaller at start */
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .popup.show {
      opacity: 1;
      transform: scale(1); /* grows to normal size */
    }
  </style>
</head>
<body>
  <button onclick="togglePopup()">Toggle Popup</button>
  <div id="myPopup" class="popup">Hello!</div>

  <script>
    function togglePopup() {
      document.getElementById("myPopup").classList.toggle("show");
    }
  </script>
</body>
</html>
