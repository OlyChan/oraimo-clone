<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Mobile Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Disable body scroll when menu is open */
    body.menu-open {
      overflow: hidden;
    }

    /* Menu button */
    #menu-btn {
      font-size: 24px;
      padding: 15px;
      cursor: pointer;
      border: none;
      background: none;
    }

    /* Fullscreen menu */
    .mobile-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff; /* white background */
      z-index: 1000;
      display: none; /* hidden by default */
      overflow-y: auto; /* menu scrolls if content is long */
      padding: 20px;
    }

    .mobile-menu.active {
      display: block;
    }

    /* Example styling */
    .mobile-menu a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #ddd;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Menu button -->
  <button id="menu-btn">â˜° Menu</button>

  <!-- Fullscreen menu -->
  <div class="mobile-menu" id="mobile-menu">
    <h2>Menu</h2>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Deals</a>
    <a href="#">Contact</a>
    <a href="#">Extra Link 1</a>
    <a href="#">Extra Link 2</a>
    <a href="#">Extra Link 3</a>
    <a href="#">Extra Link 4</a>
  </div>

  <!-- Page content -->
  <div class="content">
    <h1>Website Content</h1>
    <p>This should not be scrollable or visible when the menu is open.</p>
  </div>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const body = document.body;

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
      body.classList.toggle('menu-open');
    });
  </script>
</body>
</html>
